<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="cart">
        <h2 class="title">Your cart</h2>
        <h2 class="items-number"><span>3</span></h2>
        <ul>
            <li>
                <div>
                    <h3 class="item">Product name</h3>
                    <h3 class="price">$12</h3>
                    <p class="description">Brief description</p>
                </div>
            </li>
            <li>
                <div>
                    <h3 class="item">Second product</h3>
                    <h3 class="price">$8</h3>
                    <p class="description">Brief description</p>
                </div>
            </li>
            <li>
                <div>
                    <h3 class="item">Third Item</h3>
                    <h3 class="price">$5</h3>
                    <p class="description">Brief description</p>
                </div>
            </li>
            <li>
                <div>
                    <h3 class="item desc">Promo Code</h3>
                    <h3 class="price desc">-$5</h3>
                    <p class="description desc">EXAMPLECODE</p>
                </div>
            </li>
            <li>
                <div>
                    <h3 class="item">Total (USD)</h3>
                    <h3 class="price total">$20</h3>
                </div>
            </li>
        </ul>
        <form action="">
            <h3 class="code">Promo code</h3>
            <h3 class="button">Redeem</h3>
        </form>
    </div>
</body>
</html>
